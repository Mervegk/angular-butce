<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input type="number" required name="amount" class="input" style="width: 100px;" placeholder="Miktar" [ngModel]="item.amount">
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input type="text" required name="description" class="input"  placeholder="Açıklama" [ngModel]="item.description">
                </p>
            </div>
            <div class="field is-narrow">
                <button type="submit" class="button" [ngClass]="{ 'is-primary':  isNewItem, 'is-success': !isNewItem }" [disabled]="!itemForm.valid">
                    <p *ngIf="isNewItem" style="margin-top: 13px;">Ekle</p> 
                    <p *ngIf="!isNewItem" style="margin-top: 13px;">Kaydet</p>
                </button>
            </div>
        </div>
    </div>
</form>
